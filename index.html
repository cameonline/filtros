<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Câmera com Filtros</title>
    <style>
        /* Estilo básico do site */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f0f2f5;
            color: #333;
            text-align: center;
        }

        #camera-container {
            position: relative;
            width: 100%;
            max-width: 360px;
            height: 640px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #333;
        }

        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        #mold-filter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            object-fit: cover;
            z-index: 2;
        }

        /* Botão de upload */
        #upload-button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 1rem;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <h1>App de Câmera com Filtros</h1>

    <div id="camera-container">
        <video id="camera" autoplay playsinline></video>
        <img id="mold-filter" src="mold.png" alt="Filtro Mold" />
    </div>

    <input type="file" id="file-input" accept="image/*" onchange="uploadMoldura(event)" />
    <button id="upload-button" onclick="openFileInput()">Trocar Moldura</button>

    <script>
        const video = document.getElementById('camera');
        const moldFilter = document.getElementById('mold-filter');
        const fileInput = document.getElementById('file-input');
        const uploadButton = document.getElementById('upload-button');
        
        let currentStream = null;
        let moldImage = new Image();
        moldImage.src = 'mold.png';  // Moldura padrão carregada para todos

        // Inicia a câmera
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user" }
                });
                video.srcObject = stream;
                currentStream = stream;
            } catch (error) {
                alert('Erro ao acessar a câmera: ' + error.message);
            }
        }

        // Função para abrir o input de arquivo para upload
        function openFileInput() {
            fileInput.click();
        }

        // Função para fazer o upload da moldura
        function uploadMoldura(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    moldImage.src = e.target.result;
                    moldFilter.src = e.target.result;  // Atualiza a moldura para todos os usuários
                    uploadMolduraToServer(e.target.result);  // Envia a moldura para o servidor
                };
                reader.readAsDataURL(file);
            } else {
                alert('Por favor, selecione uma imagem válida.');
            }
        }

        // Função para enviar a moldura para o servidor
        async function uploadMolduraToServer(moldBase64) {
            try {
                const response = await fetch('/upload-moldura', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ moldura: moldBase64 })
                });
                if (!response.ok) {
                    throw new Error('Erro ao enviar a moldura ao servidor');
                }
            } catch (error) {
                alert('Erro ao enviar a moldura: ' + error.message);
            }
        }

        window.addEventListener('load', initCamera);
    </script>
</body>
</html>
